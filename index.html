<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>

    <script>
        async function rollDice() {
            try {
                // Replace with your Node.js server URL
                const response = await fetch('https://yashedhala.github.io/dice-roller-server/roll-dice');
                const data = await response.json();
                document.getElementById('result').innerText = `You rolled a ${data.result}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Failed to roll dice. Check console for details.';
            }
        }
    </script>
</body>
</html>
